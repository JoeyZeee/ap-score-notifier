<!DOCTYPE html>
<html>
<head>
  <title>AP Score Notifier</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 16px;
      width: 280px;
      border-radius: 10px;
      color: #333;
    }
    h3 {
      margin-top: 0;
      font-size: 1.3em;
      color: #222;
      margin-bottom: 8px;
    }
    #login-note {
      font-size: 0.9em;
      color: #b22222;
      margin-bottom: 12px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 0.95em;
      color: #555;
    }
    input[type="number"] {
      width: 70px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    #start {
      background-color: #28a745;
    }
    #start:hover {
      background-color: #218838;
    }
    #stop {
      background-color: #dc3545;
    }
    #stop:hover {
      background-color: #c82333;
    }
    #status {
      margin-top: 14px;
      font-size: 1em;
      font-weight: 600;
    }
    #status.error {
      color: #b22222;
    }
    #status.success {
      color: #006400;
    }
  </style>
</head>
<body>
  <h3>AP Score Notifier</h3>
  <p id="login-note">You must be logged in to College Board for this to work!</p>
  <label>
    Check every
    <input id="interval" type="number" min="10" value="60" /> seconds
  </label>
  <button id="start">Start</button>
  <button id="stop" disabled>Stop</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
